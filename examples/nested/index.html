<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prouter — Nested Routers Example</title>
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10",
          "htm/preact": "https://esm.sh/htm@3/preact?deps=preact@10",
          "prouter": "/prouter.js"
        }
      }
    </script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      nav {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #ddd;
        padding-bottom: 0.5rem;
      }
      nav a {
        text-decoration: none;
        color: #555;
      }
      nav a[data-active] {
        color: #000;
        font-weight: bold;
        border-bottom: 2px solid #000;
      }
      .subnav {
        border-bottom-color: #eee;
      }
      .subnav a {
        font-size: 0.9em;
      }
      .spinner {
        color: #888;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { render } from "preact";
      import { html } from "htm/preact";
      import { init, lazy, layout, NavLink, Router, route } from "prouter";

      init({ base: "/examples/nested" });

      function Spinner() {
        return html`<p class="spinner">Loading…</p>`;
      }

      function delay(ms, value) {
        return new Promise(resolve => setTimeout(() => resolve(value), ms));
      }

      // --- Top-level shell ---

      function Shell({ children }) {
        return html`
          <div>
            <nav>
              <${NavLink} exact><a href="/">Home</a><//>
              <${NavLink}><a href="/settings">Settings</a><//>
              <${NavLink}><a href="/docs">Docs</a><//>
            </nav>
            ${children}
          </div>
        `;
      }

      function Home() {
        return html`
          <div>
            <h1>Home</h1>
            <p>This example shows nested routers with lazy-loaded sections.</p>
            <p>Click Settings or Docs — each loads after a short delay.</p>
          </div>
        `;
      }

      // --- Settings (lazy) ---

      const lazySettings = lazy(() =>
        delay(1000, function Settings() {
          const settingsRoot = layout(
            {
              component: ({ children }) => html`
                <div>
                  <h1>Settings</h1>
                  <nav class="subnav">
                    <${NavLink}><a href="/settings/profile">Profile</a><//>
                    <${NavLink}><a href="/settings/billing">Billing</a><//>
                  </nav>
                  ${children}
                </div>
              `
            },
            [
              route({ component: () => html`<p>Choose a settings section above.</p>` }),
              route("profile", {
                component: () => html`
                  <div>
                    <h2>Profile</h2>
                    <p>Edit your display name and avatar.</p>
                  </div>
                `
              }),
              route("billing", {
                component: () => html`
                  <div>
                    <h2>Billing</h2>
                    <p>Manage your payment methods.</p>
                  </div>
                `
              })
            ]
          );

          return html`<${Router} route=${settingsRoot} />`;
        })
      );

      // --- Docs (lazy, with nested lazy Guides) ---

      const lazyGuides = lazy(() =>
        delay(800, function Guides() {
          const guideRoot = layout(
            {
              component: ({ children }) => html`
                <div>
                  <h2>Guides</h2>
                  <nav class="subnav">
                    <${NavLink}><a href="/docs/guides/getting-started">Getting Started</a><//>
                    <${NavLink}><a href="/docs/guides/advanced">Advanced</a><//>
                  </nav>
                  ${children}
                </div>
              `
            },
            [
              route({ component: () => html`<p>Pick a guide.</p>` }),
              route("getting-started", {
                component: () =>
                  html`<h3>Getting Started</h3>
                    <p>Install prouter and add your first route.</p>`
              }),
              route("advanced", {
                component: () =>
                  html`<h3>Advanced</h3>
                    <p>Nested routers, lazy loading, and wildcards.</p>`
              })
            ]
          );

          return html`<${Router} route=${guideRoot} />`;
        })
      );

      const lazyDocs = lazy(() =>
        delay(1000, function Docs() {
          const docsRoot = layout(
            {
              component: ({ children }) => html`
                <div>
                  <h1>Docs</h1>
                  <nav class="subnav">
                    <${NavLink}><a href="/docs/api">API Reference</a><//>
                    <${NavLink}><a href="/docs/guides">Guides</a><//>
                  </nav>
                  ${children}
                </div>
              `
            },
            [
              route({ component: () => html`<p>Choose a docs section above.</p>` }),
              route("api", {
                component: () => html`
                  <div>
                    <h2>API Reference</h2>
                    <p>
                      <code>route()</code>, <code>layout()</code>, <code>lazy()</code>,
                      <code>Router</code>, <code>NavLink</code>
                    </p>
                  </div>
                `
              }),
              route("guides/*", { component: lazyGuides, fallback: Spinner })
            ]
          );

          return html`<${Router} route=${docsRoot} />`;
        })
      );

      // --- Root router ---

      const root = layout({ component: Shell }, [
        route({ component: Home }),
        route("settings/*", { component: lazySettings, fallback: Spinner }),
        route("docs/*", { component: lazyDocs, fallback: Spinner })
      ]);

      render(html`<${Router} route=${root} />`, document.getElementById("app"));
    </script>
  </body>
</html>
