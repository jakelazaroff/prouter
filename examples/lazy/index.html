<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prouter — Lazy Routes Example</title>
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10",
          "preact/hooks": "https://esm.sh/preact@10/hooks",
          "preact-render-to-string": "https://esm.sh/preact-render-to-string@6",
          "prouter": "/prouter.js"
        }
      }
    </script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      nav {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #ddd;
        padding-bottom: 0.5rem;
      }
      nav a {
        text-decoration: none;
        color: #555;
      }
      nav a[data-active] {
        color: #000;
        font-weight: bold;
        border-bottom: 2px solid #000;
      }
      .spinner {
        color: #888;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render } from "preact";
      import { init, layout, NavLink, Router, route } from "prouter";

      init({ base: "/examples/lazy" });

      function Shell(props) {
        return h(
          "div",
          null,
          h(
            "nav",
            null,
            h(NavLink, { exact: true }, h("a", { href: "/" }, "Home")),
            h(NavLink, null, h("a", { href: "/settings/profile" }, "Profile")),
            h(NavLink, null, h("a", { href: "/settings/billing" }, "Billing"))
          ),
          props.children
        );
      }

      function Home() {
        return h(
          "div",
          null,
          h("h1", null, "Home"),
          h("p", null, "Click Profile or Billing to load the settings section lazily.")
        );
      }

      function Settings(props) {
        return h("div", null, h("h1", null, "Settings"), props.children);
      }

      function Spinner() {
        return h("p", { class: "spinner" }, "Loading…");
      }

      // Simulate slow lazy-loaded children with an artificial delay
      function lazySettings() {
        return new Promise(resolve =>
          setTimeout(
            () =>
              resolve([
                route("profile", {
                  component: () =>
                    h(
                      "div",
                      null,
                      h("h2", null, "Profile"),
                      h("p", null, "Edit your profile settings here.")
                    )
                }),
                route("billing", {
                  component: () =>
                    h(
                      "div",
                      null,
                      h("h2", null, "Billing"),
                      h("p", null, "Manage your billing and payment methods.")
                    )
                })
              ]),
            1500
          )
        );
      }

      const root = layout({ component: Shell }, [
        route({ component: Home }),
        route("settings", { component: Settings, fallback: Spinner }, lazySettings)
      ]);

      render(h(Router, { route: root }), document.getElementById("app"));
    </script>
  </body>
</html>
