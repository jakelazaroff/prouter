<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prouter — Lazy Routes Example</title>
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10",
          "htm/preact": "https://esm.sh/htm@3/preact?deps=preact@10",
          "prouter": "/prouter.js"
        }
      }
    </script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      nav {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #ddd;
        padding-bottom: 0.5rem;
      }
      nav a {
        text-decoration: none;
        color: #555;
      }
      nav a[data-active] {
        color: #000;
        font-weight: bold;
        border-bottom: 2px solid #000;
      }
      .spinner {
        color: #888;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { render } from "preact";
      import { html } from "htm/preact";
      import { init, layout, NavLink, Router, route } from "prouter";

      init({ base: "/examples/lazy" });

      function Shell({ children }) {
        return html`
          <div>
            <nav>
              <${NavLink} exact><a href="/">Home</a><//>
              <${NavLink}><a href="/settings/profile">Profile</a><//>
              <${NavLink}><a href="/settings/billing">Billing</a><//>
            </nav>
            ${children}
          </div>
        `;
      }

      function Home() {
        return html`
          <div>
            <h1>Home</h1>
            <p>Click Profile or Billing to load the settings section lazily.</p>
          </div>
        `;
      }

      function Settings({ children }) {
        return html`<div>
          <h1>Settings</h1>
          ${children}
        </div>`;
      }

      function Spinner() {
        return html`<p class="spinner">Loading…</p>`;
      }

      function lazySettings() {
        return new Promise(resolve =>
          setTimeout(
            () =>
              resolve([
                route("profile", {
                  component: () => html`
                    <div>
                      <h2>Profile</h2>
                      <p>Edit your profile settings here.</p>
                    </div>
                  `
                }),
                route("billing", {
                  component: () => html`
                    <div>
                      <h2>Billing</h2>
                      <p>Manage your billing and payment methods.</p>
                    </div>
                  `
                })
              ]),
            1500
          )
        );
      }

      const root = layout({ component: Shell }, [
        route({ component: Home }),
        route(
          "settings",
          { component: Settings, fallback: Spinner },
          lazySettings
        )
      ]);

      render(html`<${Router} route=${root} />`, document.getElementById("app"));
    </script>
  </body>
</html>
